<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="dataset"></p>
      <p><input type="text" name = "comment" placeholder="What is this dataset about?"></p>
      <p><input type="text" name = "target" placeholder="What is your target value?"></p>
      <ul id="checkboxes">
        {% for item in checkboxes %}
            <p>{{ item.__name__}}<input type="checkbox" name = "{{ item.__name__}}"></p>
        {% endfor %}
        </ul>
      <!-- <p>Checkbox 1<input type="checkbox" name = "checkbox1"></p>
      <p>Checkbox 2<input type="checkbox" name = "checkbox2"></p>
      <p>Checkbox 3<input type="checkbox" name = "checkbox3"></p>
      <p>Checkbox 4<input type="checkbox" name = "checkbox4"></p>
      <p>Checkbox 5<input type="checkbox" name = "checkbox5"></p>
      <p>Checkbox 6<input type="checkbox" name = "checkbox6"></p> -->
      <p><input type="submit" value="Submit"></p>
    </form>
  </body>
</html>
